  color: #575757;
}

  background-color: #bcbcbd;
  align-self: flex-end;
  animation-name: slideFromRight;
}

.chat__container .chat__body__content .bubble.me .message--date {
  position: absolute;
  top: 50%;
  left: 0%;
  transform: translateY(-50%);
  transform: translateX(-110%);
  font-size: 1rem;

.write {

  height: 100vh;
  display: flex;
  justify-content: center;

.signin .login {
  border: 1px rgba(83, 83, 83, 0.545) solid;
  width: 400px;
  margin: auto;
  font-size: 16px;
}

.signin .login-header,
.signin .login p {
  margin-top: 0;
  margin-bottom: 0;
}

.signin .login-triangle {
  width: 0;
  margin-right: auto;
  margin-left: auto;
  border: 12px solid transparent;
  border-bottom-color: gray;
  display: none;
}

.signin .login-header {
  background: gray;
  padding: 20px;
  font-size: 1.4em;
  font-weight: normal;
  text-align: center;
  text-transform: uppercase;
  color: #fff;
}

.signin .login-container {
  background: #ebebeb;
  padding: 12px;
}

.signin .login p {
  padding: 12px;
}

.signin .login input {
  box-sizing: border-box;
  display: block;
  width: 100%;
  border-width: 1px;
  border-style: solid;
  padding: 10px;
  outline: 0;
  font-size: 0.95em;
}

.signin .signup {
  box-sizing: border-box;
  background: #bbbbbb;
  color: white;
  display: block;
  width: 100%;
  border-width: 1px;
  border-style: solid;
  padding: 10px;
  outline: 0;
  font-size: 0.95em;
}

.signin .login input[type="email"],
.signin .login input[type="password"],
.signin .login input[type="text"] {
  background: #fff;
  border-color: #bbb;
  color: #555;
}

.signin .login input[type="email"]:focus,
.signin .login input[type="password"]:focus {
  border-color: #888;
}

.signin .login input[type="submit"],
.signin .signup {
  background: gray;
  color: #fff;
  cursor: pointer;
  border: 1px solid gray;
}

.signin .login input[type="submit"]:first-child,
.signin .signup:first-child {
  margin-bottom: 1rem;
}

.signin .login input[type="submit"]:hover,
.signin .signup:hover {
  color: gray;
  background-color: white;
}

  display: flex;

.content__container .notification .info {

  padding: 10px 10px 0 10px;

.content__container .notification .info h1 {

  font-size: 16px;

}

  text-decoration: none;
  color: #444;
}

  padding: 5px 0;
  font-family: arial, sans-serif;
  font-size: 12px;

  border-radius: 2px;

  font-size: 12px;
  font-weight: bold;
  text-decoration: none;
  color: #ecf0f1;
}

  background: #2980b9 !important;
  border-bottom-color: #20638f !important;
}

.content__container .notification .info .button.red {
  background: #e74c3c !important;
  border-bottom-color: #d62c1a !important;
}

.content__container .notification .info .button.orange {
  background: #f39c12 !important;
  border-bottom-color: #c87f0a !important;
}

.content__container .notification .info .button.purple {
  background: #9b59b6 !important;
  border-bottom-color: #804399 !important;
}

.content__container .notification .info .button.green {
  background: #27ae60 !important;
  border-bottom-color: #1e8449 !important;
}

.content__container .notification .info .button.gray {
  background: #95a5a6 !important;
  border-bottom-color: #798d8f !important;
}

.content__container .notification .icon {
  width: 8rem;
  border-radius: 0;
  border-bottom: 3px solid #c0cdd1;
}

  border-radius: 0;
  height: 100%;
}

.content__container .notification .icon {
  background: #7f8c8d;
}

.content__container html,
.content__container body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
}

.content__container body {
  padding: 100px;
  background: #34495e;
}

.content__container #content {
  display: block;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

.content__container #preview {
  display: none;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

.content__container #preview #text {
  text-align: center;
  color: #fff;
  font-family: arial, sans-serif;
  font-size: 12px;
}

@media (max-height: 400px) {
  .content__container #content {
    display: none;
  }

  }

.profil__wrapper .header {
  display: flex;
  align-items: center;
  margin: 3rem 0;
  font-family: "Roboto", sans-serif;
}

.profil__wrapper .header .card-title {
  font-weight: bold;
  font-size: 3rem;
  margin-bottom: 2rem;
}

.profil__wrapper .header .card-amount {
  margin-bottom: 2rem;
}

.profil__wrapper .header .card-amount {
  border: 1px solid #0000009a;
  margin-left: 8px;
  padding: 10px;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
}

.profil__wrapper :root {
  font-size: 10px;
}

.profil__wrapper img {
  display: block;
}

.profil__wrapper * {
  box-sizing: border-box;
}

.profil__wrapper .container {
  max-width: 100%;
  margin: 0 auto;
  padding: 0 2rem;
}

.profil__wrapper .container .card__container {
  width: 100% !important;
}

.profil__wrapper .container .card {
  margin: 1rem 0;
}

.profil__wrapper .btn {
  display: inline-block;
  font: inherit;
  background: none;
  border: none;
  color: inherit;
  padding: 0;
  cursor: pointer;
}

.profil__wrapper .btn:focus {
  outline: 0.5rem auto #4d90fe;
}

.profil__wrapper .visually-hidden {
  position: absolute !important;
  height: 1px;
  width: 1px;
  overflow: hidden;
  clip: rect(1px, 1px, 1px, 1px);
}

.profil__wrapper .profile {
  padding: 5rem 0;
  display: flex;
  width: 100%;
}

.profil__wrapper .profile::after {
  content: "";
  display: block;
  clear: both;
}

.profil__wrapper .profile-image {
  width: calc(33.333% - 1rem);
  display: flex;
  justify-content: center;
  align-items: center;
  margin-right: 3rem;
}

.profil__wrapper .pen--edit {
  margin-left: 15px;
  cursor: pointer;
}

.profil__wrapper .profile-image img {
  border-radius: 5px;
}

.profil__wrapper .profile-user-settings,
.profil__wrapper .profile-stats,
.profil__wrapper .profile-bio {
  width: calc(66.666% - 2rem);
}

.profil__wrapper .profile-user-settings {
  margin-top: 1.1rem;
  display: flex;
  align-items: center;
}

.profil__wrapper .profile-user-name {
  display: inline-block;
  font-size: 2rem;
  font-weight: bold;
  margin-right: 3rem;
}

.profil__wrapper .profile-edit-btn {
  font-size: 1.4rem;
  line-height: 1.8;
  border: 0.1rem solid #dbdbdb;
  border-radius: 0.3rem;
  padding: 0 5rem;
  margin-left: 4rem;
}

.profil__wrapper .profile-settings-btn {
  font-size: 2rem;
  margin-left: 1rem;
}

.profil__wrapper .profile-stats {
  margin-top: 2.3rem;
}

.profil__wrapper .profile-stats li {
  display: inline-block;
  font-size: 1.6rem;
  line-height: 1.5;
  margin-right: 4rem;
  cursor: pointer;
}

.profil__wrapper .profile-stats li:last-of-type {
  margin-right: 0;
}

.profil__wrapper .profile-bio {
  font-size: 1.6rem;
  font-weight: 400;
  line-height: 1.5;
  margin-top: 2.3rem;
}

.profil__wrapper .profile-real-name,
.profil__wrapper .profile-stat-count,
.profil__wrapper .profile-edit-btn {
  font-weight: 600;
}

.profil__wrapper .gallery {
  display: flex;
  flex-wrap: wrap;
  margin: -1rem -1rem;
  padding-bottom: 3rem;
}

.profil__wrapper .gallery-item {
  position: relative;
  flex: 1 0 22rem;
  margin: 1rem;
  color: #fff;
  cursor: pointer;
}

.profil__wrapper .gallery-item:hover .gallery-item-info,
.profil__wrapper .gallery-item:focus .gallery-item-info {
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.3);
}

.profil__wrapper .gallery-item-info {
  display: none;
}

.profil__wrapper .gallery-item-info li {
  display: inline-block;
  font-size: 1.7rem;
  font-weight: 600;
}

.profil__wrapper .gallery-item-likes {
  margin-right: 2.2rem;
}

.profil__wrapper .gallery-item-type {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 2.5rem;
  text-shadow: 0.2rem 0.2rem 0.2rem rgba(0, 0, 0, 0.1);
}

.profil__wrapper .fa-clone,
.profil__wrapper .fa-comment {
  transform: rotateY(180deg);
}

.profil__wrapper .gallery-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profil__wrapper .loader {
  width: 5rem;
  height: 5rem;
  border: 0.6rem solid #999;
  border-bottom-color: transparent;
  border-radius: 50%;
  margin: 0 auto;
  animation: loader 500ms linear infinite;
}

@media screen and (max-width: 40rem) {
  .profil__wrapper .profile {
    display: flex;
    flex-wrap: wrap;
    padding: 4rem 0;
  }
  .profil__wrapper .profile::after {
    display: none;
  }
  .profil__wrapper .profile-image,
  .profil__wrapper .profile-user-settings,
  .profil__wrapper .profile-bio,
  .profil__wrapper .profile-stats {
    float: none;
    width: auto;
  }
  .profil__wrapper .profile-image img {
    width: 7.7rem;
  }
  .profil__wrapper .profile-user-settings {
    flex-basis: calc(100% - 10.7rem);
    display: flex;
    flex-wrap: wrap;
    margin-top: 1rem;
  }
  .profil__wrapper .profile-user-name {
    font-size: 2.2rem;
    display: block;
  }
  .profil__wrapper .profile-edit-btn {
    order: 1;
    padding: 0;
    text-align: center;
    margin-top: 1rem;
  }
  .profil__wrapper .profile-edit-btn {
    margin-left: 0;
  }
  .profil__wrapper .profile-bio {
    font-size: 1.4rem;
    margin-top: 1.5rem;
  }
  .profil__wrapper .profile-edit-btn,
  .profil__wrapper .profile-bio,
  .profil__wrapper .profile-stats {
    flex-basis: 100%;
  }
  .profil__wrapper .profile-stats {
    order: 1;
    margin-top: 1.5rem;
  }
  .profil__wrapper .profile-stats ul {
    display: flex;
    text-align: center;
    padding: 1.2rem 0;
    border-top: 0.1rem solid #dadada;
    border-bottom: 0.1rem solid #dadada;
  }
  .profil__wrapper .profile-stats li {
    font-size: 1.4rem;
    flex: 1 1;
    margin: 0;
  }
  .profil__wrapper .profile-stat-count {
    display: block;
  }
}

@keyframes loader {
  to {
    transform: rotate(360deg);
  }
}

@supports (display: grid) {
  .profil__wrapper .profile {
    display: grid;
    grid-template-columns: 1fr 2fr;
    grid-template-rows: repeat(3, auto);
    grid-column-gap: 3rem;
    align-items: center;
  }
  .profil__wrapper .profile-image {
    grid-row: 1 / -1;
  }
  .profil__wrapper .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(22rem, 1fr));
    grid-gap: 2rem;
  }
  .profil__wrapper .profile-image,
  .profil__wrapper .profile-user-settings,
  .profil__wrapper .profile-stats,
  .profil__wrapper .profile-bio,
  .profil__wrapper .gallery-item,
  .profil__wrapper .gallery {
    width: auto;
    margin: 0;
  }
  @media (max-width: 40rem) {
    .profil__wrapper .profile {
      grid-template-columns: auto 1fr;
      grid-row-gap: 1.5rem;
    }
    .profil__wrapper .profile-image {
      -ms-grid-row: 1;
      -ms-grid-row-span: 1;
      grid-row: 1 / 2;
    }
    .profil__wrapper .profile-user-settings {
      display: grid;
      grid-template-columns: auto 1fr;
      grid-gap: 1rem;
    }
    .profil__wrapper .profile-edit-btn,
    .profil__wrapper .profile-stats,
    .profil__wrapper .profile-bio {
      grid-column: 1 / -1;
    }
    .profil__wrapper .profile-user-settings,
    .profil__wrapper .profile-edit-btn,
    .profil__wrapper .profile-settings-btn,
    .profil__wrapper .profile-bio,
    .profil__wrapper .profile-stats {
      margin: 0;
    }
  }
}
